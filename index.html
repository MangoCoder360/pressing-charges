<style>
.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  height: 200px;
  font-size: 70px;
  background-color: rgb(255, 77, 77);
  border-radius: 15px;
  border:none;
  box-shadow: 10px 10px 5px rgb(255, 100, 100);
}
.center:hover{
  background-color: rgb(255, 90, 90);
  box-shadow: 10px 10px 5px rgb(255, 100, 100);
}
.center:active{
background-color: rgb(255, 154, 77);
box-shadow: 5px 5px 2px rgb(255, 166, 99);
top: 50.5%;
  left: 50.5%;
  transform: translate(-50.5%, -50.5%);
  margin:5px 5px 0px 0px;
}
html{
  background: linear-gradient(324deg, rgba(29,140,0,1) 0%, rgba(190,195,255,1) 50%, rgba(255,188,0,1) 100%);
  font-family: sans-serif;
}
</style>
<h2 style="text-align:center;" id="dez">You have pressed 0 charges</h2><br><br>
<progress style="text-align:center;" id="bar" value="0" min="0" max="30"></progress>
<button onclick="nus()" class="center">Charges</button>
<h3 style="position:fixed;bottom:0px;font-family: sans-serif;">Website made by Reuben Schiopu</h3>
<script>
  var count = 0;
  var count2 = 0;
  function nus(){
    count++;
    count2++;
    document.getElementById("bar").value = count2;
    document.getElementById("dez").innerHTML = "You have pressed "+count+" charges";
    if(count2 > 29){
      count2 = 0;
      count += 10;
      document.getElementById("bar").value = count2;
      document.getElementById("dez").innerHTML = "You have pressed "+count+" charges";
    }
  }
</script>
